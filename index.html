<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--STYLESHEET LINK-->
    <link rel="stylesheet" href="style.css" />
    <!-- FONT AWESOME IMPORT-->
    <script
      src="https://kit.fontawesome.com/b4437118bd.js"
      crossorigin="anonymous"
    ></script>
    <title>Mini-reddit</title>
  </head>
  <body>
    <!-- Wrapper for the layout-->
    <div class="wrapper">
      <!-- header with a simple navbar, none of these links will lead anywhere-->
      <header class="main-header">
        <div class="logo">Should be a logo here</div>
        <div class="search-bar-container">
          <input type="text" class="search-bar" placeholder="Search..." />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="header-btns-conainer">
          <span>Theme:</span>
          <label class="switch">
            <input type="checkbox" class="theme-btn" checked />
            <span class="slider round"></span>
          </label>
          possibly some buttons here
        </div>
      </header>
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a>Nav 1</a></li>
          <li><a>Nav 1</a></li>
          <li><a>Nav 1</a></li>
        </ul>
      </nav>
      <!-- All the posts will be here, with a container for each that is then wrapped in another container-->
      <main class="main-content">
        <!-- <article class="post-container">
          <h3 class="post-title">Test</h3>
          <div class="post-tags"></div>
          <p class="post-text"></p>
        </article> -->
        <section class="modal hidden">
          <div class="modal-container">
            <div class="header-container">
              <h3>Create New Post</h3>
              <span class="close">&times;</span>
            </div>

            <label for="post-title">Title</label>
            <input id="post-title" type="text" />

            <label for="post-tags">Tags</label>
            <input
              id="post-tags"
              type="text"
              placeholder="separate with , and space"
            />

            <label for="post-text">Text</label>
            <textarea
              id="post-text"
              placeholder="enter your text..."
            ></textarea>

            <button class="btn btn-create-post">Create Post</button>
          </div>
        </section>
        <button class="btn btn-open-modal">Create new post</button>
      </main>
      <!-- an aside/sidebar for buttons/ads or whatever you heart desires-->
      <aside class="sidebar">
        <h3>Space for ads, sidebars, or other</h3>
      </aside>
      <!--basic footer with some links or other info-->
      <footer class="main-footer">FOOTER</footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
