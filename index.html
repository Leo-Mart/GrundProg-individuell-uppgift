        <section class="modal hidden">
          <div class="modal-container">
            <h3>Create New Post</h3>

            <label for="post-tags">Tags</label>
            <input id="post-tags" type="text" />

            <label for="post-text">Text</label>
            <textarea id="post-text"placeholder="enter you text..."></textarea>

            <button class="btn btn-create-post">Create Post</button>
            <span class="close">&times;</span>

        </section>
        <button class="btn btn-open-modal">Create new post</button>
